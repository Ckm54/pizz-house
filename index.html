<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvation-Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header container-fluid">
        <div class="logo-img">
            <h1>Pizz <span>House</span></h1>
        </div>
        <div class="header-content">
            <div class="header-text">
                <h1>QUALITY F<span>OO</span>DS</h1>
                <p>HEALTHY FOODS FOR A HEALTHY BODY</p>
            </div>
            <div class="header-img">
                <img src="./assets/pizza main.png" alt="pizza image" class="img-top">
            </div>
        </div>
    </section>

    <section class="services">
        <div class="order">
            <img src="./assets/icons/pizza.png" alt="">
            <h2>ORDER YOUR FOOD</h2>
        </div>
        <div class="delivery">
            <img src="./assets/icons/pizza-deliver.png" alt="">
            <h2>HOME DELIVERY OR PICKUP</h2>
        </div>
        <div class="recipe">
            <img src="./assets/icons/food.png" alt="">
            <h2>DELICIOUS RECIPE</h2>
        </div>
    </section>

    <section class="menu">
        <h4>Fresh From PizzHouse</h4>
        <h2>OUR SPECIALTY</h2>
        <div class="menu-items">
            <div class="menu-item pizza">
                <img src="./assets/menu/pizza.jpg" alt="">
                <h3>PIZZA</h3>
            </div>
            <div class="menu-item crust">
                <img src="./assets/menu/crusts.jpg" alt="">
                <h3>CRUST</h3>
            </div>
            <div class="menu-item topping">
                <img src="./assets/menu/toppings.jpg" alt="">
                <h3>TOPPING</h3>
            </div>
        </div>
    </section>
    

    <script src="./js/main.js"></script>
</body>
</html>
